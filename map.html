<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap with Leaflet.js</title>
    
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Add some basic styling -->
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h3>MAP ROUTE NAVIGATOR</h3>
    
    <!-- Map container -->
    <div id="map"></div>
    
    <script>
        // Initialize the map and set its view to your chosen geographical coordinates and zoom level
        var map = L.map('map').setView([51.505, -0.09], 13); // Replace with your latitude and longitude
        
        // Load and display tile layer from OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Add a marker at your location
        var marker = L.marker([51.505, -0.09]).addTo(map); // Replace with your latitude and longitude
        
        // Add a popup to the marker
        marker.bindPopup("<b>Hello!</b><br>This is your location.").openPopup();
    </script>

</body>
</html>
